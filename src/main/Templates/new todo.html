<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="row at-5">
        <div class="col-2">
            <p><a class="button button-outline-success" href="/">
                <i class="bi bi-arrow-left-square-fill"></i>Back</a>
            </p>
        </div>
        <div class="col-6">
            <h2>Add a new Todo task</h2>
            <form action="#" th:action="@{/todo}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{description}"
                           id="description"
                           placeholder="Description"
                        >
                    <button type="submit" class="button button-outline-success">
                        <i class="bi bi-plus-square-fill"></i>Add ToDo</button>
                </div>
            </form>
        </div>
    </div>

</div>
<script th:src="0{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
